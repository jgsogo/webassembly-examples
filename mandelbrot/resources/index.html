<body>
  <h1>Mandelbrot Image Viewer: Emscripten + WebAssembly</h1>
  <canvas id="canvas" width="1200" height="800"></canvas>
  
  <script type="text/javascript" src="mandelbrot.js"></script>

  <script type="text/javascript">
    var Module = {
      onRuntimeInitialized: function() {
        console.log('get_number result: ' + Module.get_number());

        var linearMemory = Module.get_image();

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        const imgData = context.createImageData(1200, 800);
        for (let i = 0; i < linearMemory.length; i++) {
          imgData.data[i] = linearMemory[i];
        }
        context.putImageData(imgData, 0, 0);
        
        console.log(linearMemory.length);
        console.log("FIN");
      }
    };
